{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-dark text-white border-0 shadow-lg" style="border-radius: 15px;">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-lock-fill text-info" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Protected Course</h2>
                    <p class="text-secondary mb-4">Please enter the password provided by the professor to access <strong>{{ course.title }}</strong>.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="password" name="course_password" class="form-control bg-dark text-white border-secondary py-2" 
                                   placeholder="Enter Course Password" required autofocus>
                        </div>
                        
                        {% if error %}
                            <div class="alert alert-danger py-2 small border-0 mb-3" style="background: rgba(220, 53, 69, 0.2); color: #ea868f;">
                                <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
                            </div>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-info w-100 fw-bold rounded-pill py-2">
                            Unlock Content
                        </button>
                    </form>
                    
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="text-secondary text-decoration-none small">
                            <i class="bi bi-arrow-left me-1"></i>Back to Courses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Ensure the input matches the Pop!_OS theme */
    input.form-control:focus {
        background-color: #2b3035 !important;
        border-color: #0dcaf0 !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25) !important;
        color: white !important;
    }
</style>
{% endblock %}
