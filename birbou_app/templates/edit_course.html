{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-0 shadow-lg" style="border-radius: 15px;">
                <div class="card-header border-secondary pt-4 px-4 bg-transparent">
                    <h3 class="fw-bold mb-0">Edit Course</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label text-secondary fw-semibold">Course Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary fw-semibold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-secondary fw-semibold">Course Password (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-info">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                                {# Render the password field manually or via form.password #}
                                {{ form.password }}
                                <button class="btn btn-outline-secondary border-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                            <div class="form-text text-muted">Leave blank if you want the course to be open to everyone.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-5">
                            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary px-4 rounded-pill">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4 rounded-pill fw-bold">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Logic to toggle password visibility
    const toggleBtn = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('input[type="password"]');
    const eyeIcon = document.querySelector('#eyeIcon');

    if (toggleBtn && passwordInput) {
        toggleBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });
    }
</script>

<style>
    /* Ensure Django's rendered inputs match your dark theme */
    input, textarea {
        background-color: #2b3035 !important;
        border: 1px solid #495057 !important;
        color: white !important;
        border-radius: 8px !important;
        padding: 10px !important;
    }
    input:focus, textarea:focus {
        border-color: #0dcaf0 !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25) !important;
    }
</style>
{% endblock %}
