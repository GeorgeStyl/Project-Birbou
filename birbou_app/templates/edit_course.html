{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-0 shadow-lg" style="border-radius: 15px;">
                <div class="card-header border-secondary pt-4 px-4 bg-transparent">
                    <h3 class="fw-bold mb-0">Edit Course</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label text-secondary">Course Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
