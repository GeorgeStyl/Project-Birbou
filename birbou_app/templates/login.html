<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Birbou Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background: #5a3a7e;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Please Login</h2>
            <p class="text-muted">Please enter your details</p>
        </div>

        <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label text-secondary fw-semibold">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label text-secondary fw-semibold">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="••••••••" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="remember" class="form-check-input" id="remember">
            <label class="form-check-label text-muted" for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">Sign In</button>

        <div class="d-flex align-items-center my-4">
            <hr class="flex-grow-1 text-muted">
            <span class="mx-2 text-muted small fw-bold">OR</span>
            <hr class="flex-grow-1 text-muted">
        </div>

        <a href="{% url 'guest_login' %}" class="btn btn-outline-secondary w-100 py-2 border-2">
            <i class="bi bi-person-badge me-2"></i>Login as Guest
        </a>
    </form>


        

        <div class="text-center mt-4">
            <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
