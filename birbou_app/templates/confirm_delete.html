{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5" style="min-height: 60vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-0 shadow-lg text-center p-4" style="border-radius: 20px;">
                <div class="card-body">
                    <div class="mb-4 text-danger opacity-75">
                        <i class="bi bi-exclamation-triangle-fill display-1"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Delete {{ type }}?</h2>
                    <p class="text-secondary mb-4 fs-5">
                        Are you sure you want to delete <strong class="text-white">"{{ object }}"</strong>?<br>
                        This action cannot be undone.
                    </p>

                    <form method="post" class="d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <a href="javascript:history.back()" class="btn btn-secondary px-4 py-2 rounded-pill">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm">
                            <i class="bi bi-trash-fill me-2"></i>Confirm Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
