<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Birbou Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .register-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .role-btn { transition: 0.3s; }
        .role-btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Create Account</h2>
        <p class="text-muted">First, tell us who you are</p>
    </div>

    <div id="roleSelection" class="row g-3 mb-4">
        <div class="col-6">
            <button type="button" class="btn btn-outline-primary w-100 py-4 role-btn" onclick="showForm('student')">
                <i class="bi bi-person-badge"></i><br>Student
            </button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-outline-secondary w-100 py-4 role-btn" onclick="showForm('professor')">
                <i class="bi bi-mortarboard"></i><br>Professor
            </button>
        </div>
    </div>

    <form id="mainForm" method="POST" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="role" id="userRole">

        <h5 class="mb-3 text-center">Registering as <span id="roleLabel" class="badge bg-primary"></span></h5>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">Complete Registration</button>
    </form>

    <div class="text-center">
        <a href="{% url 'login' %}" class="text-decoration-none text-muted small">Already have an account? Login</a>
    </div>
</div>

<script>
    function showForm(role) {
        document.getElementById('roleSelection').style.display = 'none';
        document.getElementById('mainForm').style.display = 'block';
        document.getElementById('userRole').value = role;
        document.getElementById('roleLabel').innerText = role.toUpperCase();
    }
</script>

</body>
</html>
