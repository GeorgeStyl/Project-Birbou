<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Birbou Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Darker Pop!_OS vibe */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem; /* Padding for mobile screens */
            margin: 0;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95); /* Slightly off-white */
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px; /* Increased width to prevent the "stretched" look */
        }

        /* Improve the look of the Django form inputs */
        #mainForm input, #mainForm select {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        #mainForm input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
            outline: none;
        }

        .role-btn {
            border-width: 2px;
            border-radius: 12px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Create Account</h2>
        <p class="text-muted">First, tell us who you are</p>
    </div>

    <div id="roleSelection" class="row g-3 mb-4">
        <div class="col-6">
            <button type="button" class="btn btn-outline-primary w-100 py-4 role-btn" onclick="showForm('student')">
                <i class="bi bi-person-badge"></i><br>Student
            </button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-outline-secondary w-100 py-4 role-btn" onclick="showForm('professor')">
                <i class="bi bi-mortarboard"></i><br>Professor
            </button>
        </div>
    </div>

    <form id="mainForm" method="POST" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="role" id="userRole">

        <h3 class="text-center fw-bold mb-4">Create Account</h3>
        <h5 class="mb-4 text-center">Registering as <span id="roleLabel" class="badge bg-primary"></span></h5>

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-semibold text-secondary">{{ field.label }}</label>
                {{ field }}
                
                {% if field.help_text %}
                    <div class="form-text small text-muted">{{ field.help_text|safe }}</div>
                {% endif %}
                
                {% for error in field.errors %}
                    <div class="text-danger small mt-1 fw-bold">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-dark w-100 py-2 mt-4 shadow-sm fw-bold">
            Complete Registration
        </button>
    </form>

    <div class="text-center">
        <a href="{% url 'login' %}" class="text-decoration-none text-muted small">Already have an account? Login</a>
    </div>
</div>

<script>
    function showForm(role) {
        document.getElementById('roleSelection').style.display = 'none';
        document.getElementById('mainForm').style.display = 'block';
        document.getElementById('userRole').value = role;
        document.getElementById('roleLabel').innerText = role.toUpperCase();
    }

    function showForm(role) {
    if (!role) return; // Don't do anything if role is empty
    document.getElementById('roleSelection').style.display = 'none';
    document.getElementById('mainForm').style.display = 'block';
    document.getElementById('userRole').value = role;
    document.getElementById('roleLabel').innerText = role.toUpperCase();
}

    // Auto-trigger the form display if Django sends a role back (after an error)
    window.onload = function() {
        const savedRole = "{{ role|default:'' }}";
        if (savedRole) {
            showForm(savedRole);
        }
    };


</script>

</body>
</html>
