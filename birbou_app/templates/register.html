<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Birbou Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(13, 202, 240, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(13, 202, 240, 0.05) 0%, transparent 50%);
        }

        .register-card {
            background-color: #1e1e1e;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Form Inputs Styling */
        #mainForm input,
        #mainForm select {
            background-color: #2b3035;
            border: 1px solid #495057;
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        #mainForm input:focus,
        #mainForm select:focus {
            background-color: #2b3035;
            color: white;
            border-color: #0dcaf0;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
            outline: none;
        }

        #mainForm input::placeholder {
            color: #6c757d;
        }

        /* Role Selection Buttons */
        .role-btn {
            border-width: 2px;
            border-radius: 12px;
            transition: 0.3s;
            background-color: #2b3035;
        }

        .role-btn-student {
            border-color: #0dcaf0;
            color: #0dcaf0;
        }

        .role-btn-student:hover {
            background-color: #0dcaf0;
            color: #000;
        }

        .role-btn-professor {
            border-color: #ffc107;
            /* Warning color for distinction */
            color: #ffc107;
        }

        .role-btn-professor:hover {
            background-color: #ffc107;
            color: #000;
        }

        /* Info Accents */
        .text-info-custom {
            color: #0dcaf0 !important;
        }

        .btn-info-custom {
            background-color: #0dcaf0;
            color: #000;
            border: none;
        }

        .btn-info-custom:hover {
            background-color: #0baccc;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="register-card">
        <div class="text-center mb-4" id="headerText">
            <h2 class="fw-bold text-white mb-2">
                <i class="bi bi-mortarboard-fill text-info-custom me-2"></i>Create <span
                    class="text-info-custom">Account</span>
            </h2>
            <p class="text-secondary">First, tell us who you are</p>
        </div>

        <div id="roleSelection" class="row g-3 mb-4">
            <div class="col-6">
                <button type="button" class="btn w-100 py-4 role-btn role-btn-student" onclick="showForm('student')">
                    <i class="bi bi-person-badge fs-2 mb-2"></i><br><span class="fw-bold">Student</span>
                </button>
            </div>
            <div class="col-6">
                <button type="button" class="btn w-100 py-4 role-btn role-btn-professor"
                    onclick="showForm('professor')">
                    <i class="bi bi-mortarboard fs-2 mb-2"></i><br><span class="fw-bold">Professor</span>
                </button>
            </div>
        </div>

        <form id="mainForm" method="POST" style="display: none;">
            {% csrf_token %}
            <input type="hidden" name="role" id="userRole">

            <h5 class="mb-4 text-center text-secondary">
                Registering as <span id="roleLabel"
                    class="badge bg-info text-dark rounded-pill px-3 py-2 ms-2 fw-bold"></span>
            </h5>

            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-semibold text-secondary small text-uppercase tracking-wider">
                    {{ field.label }}
                </label>
                {{ field }}

                {% if field.help_text %}
                <div class="form-text small text-secondary opacity-75 mt-1">
                    {{ field.help_text|safe }}
                </div>
                {% endif %}

                {% for error in field.errors %}
                <div class="text-danger small mt-1 fw-bold">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                    {{ error }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-info-custom w-100 py-2 mt-4 shadow-sm fw-bold rounded-3">
                Complete Registration
            </button>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-link text-secondary text-decoration-none small hover-info"
                    onclick="resetForm()">
                    <i class="bi bi-arrow-left me-1"></i>Change Role
                </button>
            </div>
        </form>

        <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
            <p class="text-secondary small mb-2">Already have an account? <a href="{% url 'login' %}"
                    class="text-info-custom text-decoration-none fw-bold hover-info">Login here</a></p>
            <a href="/" class="text-secondary text-decoration-none small d-inline-block hover-info"><i
                    class="bi bi-house-door me-1"></i>Back to Home</a>
        </div>
    </div>

    <script>
        function showForm(role) {
            if (!role) return;

            document.getElementById('roleSelection').style.display = 'none';

            // Hide initial "who are you" text
            document.getElementById('headerText').querySelector('p').style.display = 'none';

            document.getElementById('mainForm').style.display = 'block';
            document.getElementById('userRole').value = role;

            const badge = document.getElementById('roleLabel');
            badge.innerText = role.toUpperCase();

            // Change badge color based on role
            if (role === 'professor') {
                badge.classList.remove('bg-info', 'text-dark');
                badge.classList.add('bg-warning', 'text-dark');
            } else {
                badge.classList.remove('bg-warning');
                badge.classList.add('bg-info', 'text-dark');
            }
        }

        function resetForm() {
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('roleSelection').style.display = 'flex';
            document.getElementById('headerText').querySelector('p').style.display = 'block';
        }

        // Auto-trigger the form display if Django sends a role back (after an error)
        window.onload = function () {
            const savedRole = "{{ role|default:'' }}";
            if (savedRole) {
                showForm(savedRole);
            }
        };
    </script>

</body>

</html>
