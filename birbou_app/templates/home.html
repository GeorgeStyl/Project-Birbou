<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Django Pop!_OS</title>
    <style>
        body { background-color: #333333; color: white; }
        .navbar { background-color: #24292e !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">

                <div class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <span class="nav-item nav-link text-info me-3">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                            <span class="badge bg-secondary ms-1">{{ user_role|title }}</span>
                        </span>

                        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>

                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-danger ms-lg-3">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-primary btn-sm ms-lg-3" href="{% url 'signup' %}">Register</a>
